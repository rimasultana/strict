<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRICT</title>
    <!-- title icon added -->
    <link rel="shortcut icon" href="image/Strict (9).png" />
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
